<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>4K + AI Build Configurator</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  body{background:#0f1117;font-family:system-ui,-apple-system,sans-serif;color:#e2e8f0;min-height:100vh}
  button{cursor:pointer}
</style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
const { useState } = React;

const fixedParts = [
  { category: "GPU", name: "Nvidia RTX 5070 Ti", price: 749, note: "16GB GDDR7 · CUDA · 4K + AI workhorse · VRAM can't be upgraded later" },
  { category: "Case", name: "Fractal Design North (Mesh, Black)", price: 109, note: "Clean furniture aesthetic · No RGB · Excellent airflow · Includes 2×140mm fans" },
  { category: "CPU Cooler", name: "Thermalright Peerless Assassin 120", price: 35, note: "Dual-tower air · No RGB · Outperforms most AIOs · Fits North case easily" },
  { category: "PSU", name: "Corsair RM750x 750W 80+ Gold", price: 109, note: "Fully modular · Dead silent under load · 10-yr warranty · 750W = ample headroom for 5070 Ti" },
];

const options = {
  cpu: {
    label: "CPU",
    opts: [
      { name: "Ryzen 5 9600X", price: 229, tag: "Recommended", tagColor: "#27ae60", desc: "GPU bottlenecks before this CPU at 4K. Fast, efficient, runs cool." },
      { name: "Ryzen 7 9700X", price: 329, tag: "Balanced", tagColor: "#38bdf8", desc: "More cores help with multitasking & streaming alongside gaming." },
      { name: "Ryzen 7 9800X3D", price: 479, tag: "Best gaming CPU", tagColor: "#f59e0b", desc: "Worth it if you also game at 1080p/1440p. Overkill for 4K-only." },
    ]
  },
  mobo: {
    label: "Motherboard",
    opts: [
      { name: "MSI MAG B650 Tomahawk WiFi", price: 169, tag: "Recommended", tagColor: "#27ae60", desc: "PCIe 5.0, DDR5, WiFi 6. Zero disadvantage vs B850 for this build." },
      { name: "MSI MAG B850 Tomahawk MAX WiFi", price: 199, tag: "Future-proof", tagColor: "#38bdf8", desc: "Better upgrade path for next-gen CPUs. Worth $30 if you plan to keep the board long-term." },
      { name: "ASUS ROG STRIX X870E-E WiFi", price: 349, tag: "Enthusiast", tagColor: "#e74c3c", desc: "USB4, 10G LAN, flagship VRMs. Overkill unless you have specific needs." },
    ]
  },
  ram: {
    label: "RAM",
    opts: [
      { name: "32GB DDR5-6000 (2×16GB)", price: 110, tag: "Recommended", tagColor: "#27ae60", desc: "Covers 4K gaming + 7–14B AI models on-GPU. Easily expanded later (~$80)." },
      { name: "48GB DDR5-6000 (2×24GB)", price: 155, tag: "Middle ground", tagColor: "#38bdf8", desc: "Helps with AI model overflow to system RAM. Verify kit compatibility before buying." },
      { name: "64GB DDR5-6000 (2×32GB)", price: 189, tag: "AI-optimized", tagColor: "#8b5cf6", desc: "Best for running 30B+ models with layer offloading. Overkill if AI is secondary." },
    ]
  },
  storage: {
    label: "Storage",
    opts: [
      { name: "1TB NVMe Gen4 SSD", price: 65, tag: "Lean start", tagColor: "#27ae60", desc: "Add a 2nd M.2 anytime. Fine if you don't hoard games." },
      { name: "2TB NVMe Gen4 SSD", price: 120, tag: "Recommended", tagColor: "#38bdf8", desc: "Room for several big games + multiple AI models (14B ≈ 8GB each)." },
      { name: "4TB NVMe Gen4 SSD", price: 219, tag: "Set and forget", tagColor: "#f59e0b", desc: "Never think about storage again. Worth it with a large game/model library." },
    ]
  },
  fans: {
    label: "Extra Fans",
    opts: [
      { name: "None — use case stock fans", price: 0, tag: "Minimum", tagColor: "#475569", desc: "Fractal North includes 2×140mm. Adequate for modest loads, but lean for sustained GPU workloads like AI inference." },
      { name: "3× Arctic P12 PWM (120mm)", price: 22, tag: "Recommended", tagColor: "#27ae60", desc: "Best value fans on the market. Add 2 front intakes + 1 top exhaust. No RGB. Quiet, strong static pressure." },
      { name: "3× be quiet! Pure Wings 3 (120mm)", price: 38, tag: "Premium quiet", tagColor: "#38bdf8", desc: "Whisper silent even at full speed. Worth it if low noise is a priority." },
    ]
  },
};

const fixedTotal = fixedParts.reduce((s, p) => s + p.price, 0);
const TARGET = 1500;

const tagStyle = (color) => ({
  fontSize: 10, fontWeight: 700, padding: "2px 8px", borderRadius: 20,
  background: color + "22", color, border: `1px solid ${color}44`, whiteSpace: "nowrap"
});

function App() {
  const [sel, setSel] = useState({ cpu: 0, mobo: 0, ram: 0, storage: 1, fans: 1 });

  const varTotal = Object.entries(sel).reduce((s, [k, i]) => s + options[k].opts[i].price, 0);
  const total = fixedTotal + varTotal;
  const diff = total - TARGET;
  const barPct = Math.min((total / (TARGET + 500)) * 100, 100);
  const barColor = total <= TARGET ? "#a3e635" : total <= TARGET + 150 ? "#f59e0b" : "#e74c3c";

  return (
    <div style={{ maxWidth: 740, margin: "0 auto", padding: 24 }}>
      <div style={{ marginBottom: 20 }}>
        <div style={{ fontSize: 11, letterSpacing: 2, color: "#64748b", textTransform: "uppercase", marginBottom: 6 }}>Full Build Configurator · 4K Gaming + Local AI</div>
        <h1 style={{ fontSize: 24, fontWeight: 700, color: "#f1f5f9", marginBottom: 6 }}>Every Part. Every Decision.</h1>
        <p style={{ color: "#94a3b8", fontSize: 14 }}>Fixed parts shown below. Toggle options to see real-time price impact.</p>
      </div>

      {/* Price tracker */}
      <div style={{ background: "#1e2533", borderRadius: 12, padding: "18px 20px", marginBottom: 24 }}>
        <div style={{ display: "flex", justifyContent: "space-between", alignItems: "flex-end", marginBottom: 12 }}>
          <div>
            <div style={{ fontSize: 11, color: "#64748b", marginBottom: 4 }}>TOTAL ESTIMATED COST</div>
            <div style={{ fontSize: 40, fontWeight: 800, color: barColor, lineHeight: 1 }}>${total.toLocaleString()}</div>
          </div>
          <div style={{ textAlign: "right" }}>
            <div style={{ fontSize: 12, color: "#64748b", marginBottom: 4 }}>vs. $1,500 target</div>
            <div style={{ fontSize: 20, fontWeight: 700, color: diff <= 0 ? "#a3e635" : "#f59e0b" }}>
              {diff <= 0 ? `✓ $${Math.abs(diff)} under` : `$${diff} over`}
            </div>
          </div>
        </div>
        <div style={{ background: "#0f1117", borderRadius: 999, height: 8, position: "relative" }}>
          <div style={{ height: "100%", borderRadius: 999, transition: "width 0.3s, background 0.3s", width: `${barPct}%`, background: barColor }} />
          <div style={{ position: "absolute", top: -4, left: `${(TARGET / (TARGET + 500)) * 100}%`, width: 2, height: 16, background: "#a3e635", borderRadius: 2 }} />
        </div>
        <div style={{ display: "flex", justifyContent: "space-between", marginTop: 8, fontSize: 11, color: "#475569" }}>
          <span>$0</span><span style={{ color: "#a3e635", fontWeight: 600 }}>$1,500 target</span><span>$2,000+</span>
        </div>
      </div>

      {/* Fixed Parts */}
      <div style={{ marginBottom: 28 }}>
        <div style={{ fontSize: 11, letterSpacing: 2, color: "#64748b", textTransform: "uppercase", marginBottom: 10 }}>
          Fixed Components — ${fixedTotal} <span style={{ color: "#475569", fontSize: 10 }}>(not configurable)</span>
        </div>
        <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr", gap: 8 }}>
          {fixedParts.map((p, i) => (
            <div key={i} style={{ background: "#161b27", border: "1px solid #1e2533", borderRadius: 10, padding: "12px 14px" }}>
              <div style={{ fontSize: 10, color: "#475569", textTransform: "uppercase", letterSpacing: 1, marginBottom: 4 }}>{p.category}</div>
              <div style={{ fontWeight: 600, fontSize: 13, color: "#94a3b8", marginBottom: 4 }}>{p.name}</div>
              <div style={{ fontSize: 11, color: "#475569", lineHeight: 1.5, marginBottom: 8 }}>{p.note}</div>
              <div style={{ fontWeight: 700, color: "#475569", fontSize: 14 }}>${p.price}</div>
            </div>
          ))}
        </div>
      </div>

      {/* Configurable Parts */}
      <div style={{ marginBottom: 8 }}>
        <div style={{ fontSize: 11, letterSpacing: 2, color: "#64748b", textTransform: "uppercase", marginBottom: 16 }}>
          Configurable Components — ${varTotal}
        </div>
        {Object.entries(options).map(([key, { label, opts }]) => (
          <div key={key} style={{ marginBottom: 20 }}>
            <div style={{ fontSize: 12, fontWeight: 600, color: "#94a3b8", textTransform: "uppercase", letterSpacing: 1, marginBottom: 8 }}>{label}</div>
            <div style={{ display: "flex", flexDirection: "column", gap: 6 }}>
              {opts.map((opt, i) => {
                const active = sel[key] === i;
                return (
                  <div key={i} onClick={() => setSel(s => ({ ...s, [key]: i }))} style={{
                    background: active ? "#141f14" : "#161b27",
                    border: `2px solid ${active ? "#a3e635" : "#1e2533"}`,
                    borderRadius: 10, padding: "11px 14px", cursor: "pointer", transition: "all 0.15s"
                  }}>
                    <div style={{ display: "flex", justifyContent: "space-between", alignItems: "center" }}>
                      <div style={{ display: "flex", alignItems: "center", gap: 10, flexWrap: "wrap" }}>
                        <div style={{
                          width: 16, height: 16, borderRadius: "50%", flexShrink: 0,
                          border: `2px solid ${active ? "#a3e635" : "#475569"}`,
                          background: active ? "#a3e635" : "transparent",
                          display: "flex", alignItems: "center", justifyContent: "center"
                        }}>
                          {active && <div style={{ width: 6, height: 6, borderRadius: "50%", background: "#0f1117" }} />}
                        </div>
                        <span style={{ fontWeight: 600, fontSize: 13, color: active ? "#f1f5f9" : "#94a3b8" }}>{opt.name}</span>
                        <span style={tagStyle(opt.tagColor)}>{opt.tag}</span>
                      </div>
                      <span style={{ fontWeight: 700, color: active ? "#a3e635" : "#38bdf8", fontSize: 14, flexShrink: 0, marginLeft: 8 }}>
                        {opt.price === 0 ? "Included" : `$${opt.price}`}
                      </span>
                    </div>
                    {active && (
                      <div style={{ marginTop: 8, paddingTop: 8, borderTop: "1px solid #1e3a1e", fontSize: 12, color: "#6b7280", lineHeight: 1.6 }}>
                        {opt.desc}
                      </div>
                    )}
                  </div>
                );
              })}
            </div>
          </div>
        ))}
      </div>

      {/* Summary */}
      <div style={{ background: "#1e2533", borderRadius: 12, padding: "18px 20px", marginTop: 8 }}>
        <div style={{ fontSize: 12, color: "#64748b", marginBottom: 12, fontWeight: 600 }}>FULL BUILD SUMMARY</div>
        {fixedParts.map((p, i) => (
          <div key={i} style={{ display: "flex", justifyContent: "space-between", fontSize: 13, marginBottom: 6 }}>
            <span style={{ color: "#475569" }}>{p.category}</span>
            <span style={{ color: "#64748b" }}>${p.price}</span>
          </div>
        ))}
        <div style={{ borderTop: "1px solid #2d3748", margin: "8px 0" }} />
        {Object.entries(options).map(([key, { label, opts }]) => (
          <div key={key} style={{ display: "flex", justifyContent: "space-between", fontSize: 13, marginBottom: 6 }}>
            <span style={{ color: "#94a3b8" }}>{label}</span>
            <span style={{ color: "#f1f5f9" }}>
              {opts[sel[key]].name.split("(")[0].trim()}
              <span style={{ color: "#38bdf8", marginLeft: 8 }}>
                {opts[sel[key]].price === 0 ? "included" : `$${opts[sel[key]].price}`}
              </span>
            </span>
          </div>
        ))}
        <div style={{ borderTop: "1px solid #2d3748", paddingTop: 12, marginTop: 6, display: "flex", justifyContent: "space-between", fontWeight: 800, fontSize: 18 }}>
          <span style={{ color: "#94a3b8" }}>Total</span>
          <span style={{ color: barColor }}>${total.toLocaleString()}</span>
        </div>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
